<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>


<body>

    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="images/odin.png"><span class="odin">ODIN</span>
            </div>
        </div>

        <div class="content">
            <div class="content-top">
                <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started. <br><br> You <em>know</em> you want to.</h1>
            </div>
            <div class="formwrapper">
            <div class="content-form">
            <form action="" method="POST">
            <table class="formtable">
                <tr><td><h1>Let's do this!</h1></td></tr>
                <tr>
                    <td><label for="firstname">First Name</label><br><input type="text"id="firstname"class="signup"></td>
                    <td><label for="lastname">Last Name</label><br><input type="text"id="lastname"class="signup"></td>
                </tr>
                <tr>
                    <td><label for="email">Email</label><br><input type="email"id="email"class="signup"></td>
                    <td><label for="phone">Phone Number</label><br><input type="number"id="phone"class="signup"></td>
                </tr>
                <tr>
                    <td><label for="pass">Password</label><br><input type="password"id="pass"class="signup"></td>
                    <td><label for="confirmpass">Confrim Password</label><br><input type="password"id="confirmpass"class="signup"></td>
                </tr>
            </table>
        </div>
        </div>
            <div class="content-footer">
                <button class="create" type="submit">Create Account</button><br><br>
                Already have an account? <a href="">Log in</a>
            </form>
            </div>
        </div>
    </div>

</body>
</html>
